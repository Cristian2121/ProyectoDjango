<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver</title>
</head>
<body>
    <div>
        <a href="{% url 'inventario' %}">Regresar</a>
        <br />
        <table>
            <tr>
                <td>Nombre</td><td>{{ producto.nombre }}</td>
            </tr>
            <tr>
                <td>Imagen</td><td><img src="{{ producto.imagen.url }}" width="200" height="200"/></td>
            </tr>
            <tr>
                <td>Precio</td><td>{{ producto.precio }}</td>
            </tr>
            <tr>
                <td>Cantidad</td><td>{{ producto.cantidad }}</td>
            </tr>
            <tr>
                <td>Creado</td><td>{{ producto.created_at }}</td>
            </tr>
            <tr>
                <td>Actualizado</td><td>{{ producto.updated_at }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
